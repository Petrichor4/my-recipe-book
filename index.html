<body>
  <main class="flex justify-start">
    <aside class="shadow-md bg-stone-200 m-5 rounded-lg w-[300px] h-[600px]"></aside>
    <section id="recipes-cards" class="flex flex-wrap">
      <!-- Existing Recipe Card -->
      <article class="my-5 card">
        <div id="front" class="flex justify-start">
          <img src="/imgs/MarryMeChicken_7.webp" alt="" />
          <div id="info" class="flex items-start flex-col">
            <h2 class="w-full block px-4 py-2 text-3xl text-center">
              Marry Me Chicken
            </h2>
            <p class="p-4">
              A delicious chicken recipe that will make anyone fall in love with you.
            </p>

          </div>
          <div class="flip-icon" onclick="flipCard(this)">ðŸ”„</div>
        </div>
        <div id="back">
          <h2>Recipe</h2>
          <a href="https://www.example.com/marry-me-chicken" target="_blank">Go to Recipe</a>
          <div class="flip-icon" onclick="flipCard(this)">ðŸ”„</div>
        </div>
      </article>

      <!-- New Recipe Card -->
      <article id="new-card" class="my-5 card">
        <div id="front" class="flex justify-start">
          <div id="info" class="flex flex-col flex-1 justify-center items-center">
            <h2 class="w-full block px-4 py-2 text-3xl text-center">
              Click Here To Create A New Recipe
            </h2>
            <div class="flex flex-col items-center">
              <input type="text" id="recipe-title" placeholder="Recipe Title" class="block my-2 p-2 border rounded-md" />
              <input type="text" id="recipe-img-url" placeholder="Image URL" class="block my-2 p-2 border rounded-md" />
              <input type="text" id="recipe-link-url" placeholder="Website URL" class="block my-2 p-2 border rounded-md" />
              <textarea id="recipe-description" placeholder="Recipe Description" class="block my-2 p-2 border rounded-md"></textarea>
              <button id="save-recipe" class="bg-blue-500 text-white px-4 py-2 mt-2 rounded-md">Save Recipe</button>
            </div>

          </article>
      </section>
    </main>
